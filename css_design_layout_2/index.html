<!DOCTYPE html>
<html>
<head>
    <style>
        header {
            width: 100vw;
            height: 15vh;
            background-color: indigo;
            position: absolute;
        }
        img {
            float: left;
            height: 100%;
            width: auto;
            padding: 0vh 1vw;
        }
        h1 {
            position: relative;
            top: 10%;
            color: yellow;
            text-shadow: 0px 0px 20vh red;
        }

        ul {
            position: absolute;
            list-style: none;
            right:0vw;
            bottom: 0vh;
        }
        ul li {
            display: inline-block;
            padding-left: 20vw;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/Shell_Logo.png">
        <h1>Squid Hugs</h1>
        <ul>
            <li>Section 1</li>
            <li>Section 2</li>
            <li>Footer</li>
        </ul>
    </header>
</body>
</html>
