<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation Prototype</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>Form Validation <small>Prototype</small></h1>
    </div>

    <div class="col-sm-8 col-sm-offset-2">
        <form class="form-horizontal" action="success.html" method="post">
            <div class="form-group">
                <label for="fullName" class="col-sm-3 control-label">Full Name</label>
                <div class="input-group col-sm-9">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                    <input type="text" class="form-control" id="fullName" placeholder="First & Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="dob" class="col-sm-3 control-label">D.O.B.</label>
                <div class="input-group col-sm-9">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></div>
                    <input type="text" class="form-control" id="dob" placeholder="Date of Birth">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email</label>
                <div class="input-group col-sm-9">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                    <input type="text" class="form-control" id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="pass1" class="col-sm-3 control-label">Password</label>
                <div class="input-group col-sm-9">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                    <input type="password" class="form-control" id="pass1" placeholder="Password">
                </div>
            </div>
            <button type="submit" class="btn btn-primary pull-right">Submit Form</button>
        </form>
        <div class="alert alert-success clearfix col-sm-8 col-sm-offset-2" role="alert" style="display: none;"><b>Form Submitted!</b> Your data has been submitted successfully</div>
    </div>
</div>
</body>
</html>
