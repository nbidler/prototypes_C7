<!doctype html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Angular Intro</title>
    <!-- Add Angular CDN below -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
</head>
<body>
    <div ng-init="myVar = 'Graknor'">
        {{ myVar }}
    </div>
    <div ng-init="carArray = ['carA', 'carB', 'carD', 'carE']">
        <ul>
            <li ng-repeat='car in carArray'>{{ car }}</li>
        </ul>
    </div>
    <div ng-init="">
        <input type="text" ng-model="myInput">
        <p>{{myInput}}</p>
    </div>
</body>
</html>
